      context: ..
      dockerfile: docker/Dockerfile.proplet
    image: propeller-proplet:local
    container_name: propeller-proplet-2
    restart: on-failure
    depends_on:
      - mqtt-adapter
      - manager
      - local-data-store
    environment:
      PROPLET_LOG_LEVEL: ${PROPLET_LOG_LEVEL:-info}
      PROPLET_INSTANCE_ID: proplet-2
      PROPLET_MQTT_ADDRESS: ${PROPLET_MQTT_ADDRESS:-tcp://mqtt-adapter:1883}
      PROPLET_MQTT_QOS: ${PROPLET_MQTT_QOS:-2}
      PROPLET_MQTT_TIMEOUT: ${PROPLET_MQTT_TIMEOUT:-30s}
      PROPLET_LIVELINESS_INTERVAL: ${PROPLET_LIVELINESS_INTERVAL:-10s}
      PROPLET_DOMAIN_ID: ${PROPLET_DOMAIN_ID:-be5f3505-8e59-4167-b8cd-ddb327d8da88}
      PROPLET_CHANNEL_ID: ${PROPLET_CHANNEL_ID:-d028b60a-dd05-4167-9f96-d74ca315f197}
      PROPLET_CLIENT_ID: ${PROPLET_CLIENT_ID:-4cdc1037-f55b-4cc1-84c9-937053fe328e}
      PROPLET_CLIENT_KEY: ${PROPLET_CLIENT_KEY:-f936beae-4132-4339-ab12-9c91bfa807aa}
      PROPLET_EXTERNAL_WASM_RUNTIME: ${PROPLET_EXTERNAL_WASM_RUNTIME:-/usr/local/bin/wasmtime}
      DATA_STORE_URL: http://local-data-store:8083
    networks:
      - supermq-base-net
    healthcheck:
      disable: true

  proplet-3:
    # Build from source (includes FL endpoints)
    # When using multiple -f files, build context is resolved relative to first file's directory (docker/)
    # So '..' goes from docker/ to project root, then dockerfile is relative to that context
    build:
      context: ..
      dockerfile: docker/Dockerfile.proplet
    image: propeller-proplet:local
    container_name: propeller-proplet-3
    restart: on-failure
    depends_on:
      - mqtt-adapter
      - manager
      - local-data-store
    environment:
      PROPLET_LOG_LEVEL: ${PROPLET_LOG_LEVEL:-info}
      PROPLET_INSTANCE_ID: proplet-3
      PROPLET_MQTT_ADDRESS: ${PROPLET_MQTT_ADDRESS:-tcp://mqtt-adapter:1883}
      PROPLET_MQTT_QOS: ${PROPLET_MQTT_QOS:-2}
      PROPLET_MQTT_TIMEOUT: ${PROPLET_MQTT_TIMEOUT:-30s}
      PROPLET_LIVELINESS_INTERVAL: ${PROPLET_LIVELINESS_INTERVAL:-10s}
      PROPLET_DOMAIN_ID: ${PROPLET_DOMAIN_ID:-be5f3505-8e59-4167-b8cd-ddb327d8da88}
      PROPLET_CHANNEL_ID: ${PROPLET_CHANNEL_ID:-d028b60a-dd05-4167-9f96-d74ca315f197}
      PROPLET_CLIENT_ID: ${PROPLET_CLIENT_ID:-4cdc1037-f55b-4cc1-84c9-937053fe328e}
      PROPLET_CLIENT_KEY: ${PROPLET_CLIENT_KEY:-f936beae-4132-4339-ab12-9c91bfa807aa}
      PROPLET_EXTERNAL_WASM_RUNTIME: ${PROPLET_EXTERNAL_WASM_RUNTIME:-/usr/local/bin/wasmtime}
      DATA_STORE_URL: http://local-data-store:8083
    networks:
      - supermq-base-net
    healthcheck:
      disable: true

  # ============================================================================
  # Note: In production setup, nginx handles MQTT port exposure
  # mqtt-adapter is accessed internally via nginx, so no need to expose ports here
  # ============================================================================

# ============================================================================
# FL-specific volumes
# ============================================================================

volumes:
  fl-models:
  fl-datasets:
